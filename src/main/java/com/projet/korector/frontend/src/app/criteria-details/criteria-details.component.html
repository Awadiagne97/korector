<div *ngIf="criteria">
  <div>
    <label>Name: </label> {{criteria.name}}
  </div>
  <div>
    <label>Type: </label> {{criteria.type}}
  </div>
  <div>
    <label>Url: </label> {{criteria.url}}
  </div>

  <span class="button is-small btn-danger" (click)='deleteCriteria()'>Delete</span>

  <hr/>
</div>
