<div class="container-fluid">
  <div class="row">
    <h1>Creation d'une session</h1>
  </div> <br>

  <div class="row">
    <div class="card-deck">
      <div class="card">
        <div class="card-header">
          Informations Session
        </div>
        <div class="card-body">
          
          <div class="row">
            <!-- <div class="col-md-4">
               Nom : 
             </div> -->
             <div class="col-md-6">
               <input type="text" name="nameSession" placeholder="Nom session" >
             </div>
           </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>Type Session</mat-label>
                <mat-select>
                  <mat-option (click)="changeSessionType('normal')" value="Normal"> Normal </mat-option>
                  <mat-option (click)="changeSessionType('depot')" value="Depot"> Depot </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <div class="col-md-4">
              <input type="text" id="nameSession" > Nom Session :
            </div> -->
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field *ngIf="this.typeSession=='depot'">
                <mat-label>Choose a date</mat-label>
                <input id="date" name="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Projects
        </div>
        <div class="card-body">
          <div class="row" >            
            <mat-form-field >
              <mat-label>Selectionnez un projet</mat-label>
              <mat-select >
                <mat-option *ngFor="let project of projects" [value]="project.name" (click)="addProjetToSelectedProject(project)">
                  {{project.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            </div> <br><br>
          <div class="row">
            <ul style="list-style-type: none;" >
              <li *ngFor="let project of selectedProjects" (click)="retrieveProjectToselected(project)"><i class="fa fa-minus"></i> {{project.name}}</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Critères statiques
        </div>
        <div class="card-body">
          <!-- <div class="row">
            <mat-form-field>
              <mat-label>Type Critère</mat-label>
              <mat-select>
                <mat-option (click)="changeCritereType('static')" value="static"> Static </mat-option>
                <mat-option (click)="changeCritereType('dynamic')" value="dynamic"> Dynamic </mat-option>
              </mat-select>
            </mat-form-field>
          </div> -->

          <div class="row">
            <mat-form-field >
              <mat-label>Selectionnez un critère</mat-label>
              <mat-select >
                <mat-option>
                 critere
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div> <br><br>

          <div #critereValue id="critereStatic">
            nom critere : <input type="text" placeholder="valeur">
          </div>

          <div class="row">
            <ul style="list-style-type: none;" >
              <li *ngFor="let critere of selectedCriteria"><i class="fa fa-minus"></i> {{critere.name}}</li>
            </ul>
          </div>         
        </div>
      </div>

      <!-- <div class="card">
        <div class="card-header">
          Critères dynamiques
        </div>
        <div class="card-body">
          <div id="critereStatic">
            <button (click)="addRow()">Ajoutez un nouveau critère <i class="fa fa-plus"></i></button><br><br>
            <-- <input type="text" placeholder="Nom critère"> : <input type="text" placeholder="valeur"> ->
            <table id="tabCriteria" class="table table-bordered table-sm">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr id="rowCriteria">
                  <td><input type="text"></td>
                  <td><input type="text" value=""></td>
                </tr>            
              </tbody>
            </table>
          </div>
        </div>
      </div> -->

    </div>
  </div> <br><br>

  <div class="row">
    <div class="col-md-6">
      <button class="btn" (click)="createSession()">Creer Session </button>
    </div>
  </div> <br>
</div>
