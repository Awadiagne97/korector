<h3>Find Criteria</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let criteria of criteria">
    <h4>{{criteria.id}} - {{criteria.name}} {{criteria.type}}</h4>
  </li>
</ul>
