<h1>Find Criteria</h1>
<div style="width: 300px;" class="searchCriteria">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]=criteria.name name="name">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let criteria of criteria">
    <h4>{{criteria.name}} {{criteria.type}}</h4>
  </li>
</ul>
